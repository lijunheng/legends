<div class="container profile">
	<div class="row">
		<div class="col-sm-1">
			<img ng-src="http://www.gravatar.com/avatar/{{ user.md5_hash }}" class="prof-img" />
		</div>
		
		<div class="col-sm-10">
			<span class="name">
				{{ user.username }}
			</span>
		</div>
	</div>
	<div class="row">

		<h3>Diversity Data</h3>
		{{ user.data }}

	</div>
</div>
